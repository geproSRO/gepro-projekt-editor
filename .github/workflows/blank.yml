name: Notify team on new issue
on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email via SendGrid
        run: |
         curl -X POST https://api.eu.sendgrid.com/v3/mail/send \
          -H "Authorization: Bearer nope" \
          -H "Content-Type: application/json" \
          -d '{
            "personalizations": [
              {
                "to": [
                  {"email": "robert.sekot@gepro.cz", "name": "Robert Sekot"},
                  {"email": "alena.cechova@gepro.cz", "name": "Alena Čechová"}
                ]
              }
            ],
            "from": {"email": "github-bot@gepro.cz", "name": "GitHub Bot"},
            "subject": "Test email",
            "content": [
              {
                "type": "text/plain",
                "value": "Test zpráva z SendGrid API"
              }
            ]
          }'
